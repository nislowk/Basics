<body>
    {{> header}}
    {{> splash}}
    {{> login}}
    {{> footer}}
</body>

<template name="header">
 <div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper">
      <ul class="right hide-on-med-and-down">
        <li><a href="/home"><i class="mdi-action-account-balance"></i></a></li>
        <li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="mdi-action-shopping-cart right"></i></a></li>
      </ul>
        <a class="flow-text brand-logo center">BASICS</a>
        <form class="left">
        <div class="input-field">
          <input id="search" type="text" required>
          <label for="search"><i class="mdi-action-search"></i></label>
        </div>
      </form>
    </div>
  </nav>
 </div>
    <ul id='dropdown1' class='dropdown-content'>
    <ul class="collection">
    <li class="collection-item avatar">
      <i class="mdi-av-play-arrow circle red"></i>
    </li>
    <li class="collection-item avatar">
      <i class="mdi-file-folder circle"></i>
    </li>
    <li class="collection-item avatar">
      <i class="mdi-action-assessment circle green"></i>
    </li>
    <li class="collection-item avatar">
      <i class="mdi-av-play-arrow circle red"></i>
    </li>
  </ul>
    </ul>
</template>


<template name= "login">
      <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content center">
      <a class="waves-effect waves-light btn-flat modal-action modal-close right"><i class="large mdi-content-clear"></i></a>
      <div class="container">
      <i class="large mdi-action-face-unlock"></i>
      </div>
      <h4 class="flow-text center-align">Get Started</h4>
        <div class="container center">
        <form>
        <div class="section">
          <div class="input-field col s12">
            <input id="first_name" type="text" class="validate">
            <label for="login_email" class="flow-text">email</label>
          </div>
          </div>
         <div class="section">
          <div class="input-field col s12">
            <input id="last_name" type="text" class="validate">
            <label for="login_password" class="flow-text">password</label>
          </div>
        </div>
         </form>
        </div>
        <div class="section">
        <a class="btn-floating btn-large waves-effect waves-light btn-flat modal-action modal-close teal"><i class="mdi-content-send"></i></a>
        </div>
        </div>
    <div class="modal-footer center">
      {{>loginButtons}}
    </div>
</div>
    <script>
         $(document).ready(function(){
        $('#modal1').openModal();
        $(".dropdown-button").dropdown({
            belowOrigin: true,
            constrain_width: true
        })
    });
    </script>
</template>

<template name="splash">
    {{> parallax}}
<div class="row" id="splash">
        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="mdi-image-flash-on"></i></h2>
            <h5 class="flow-text center">Your Schedule</h5>

            <p class="flow-text light">We did most of the heavy lifting for you to provide a default stylings that incorporate our custom components. Additionally, we refined animations and transitions to provide a smoother experience for developers.</p>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="mdi-social-group"></i></h2>
            <h5 class="flow-text center">Your Products</h5>

            <p class="flow-text light">By utilizing elements and principles of Material Design, we were able to create a framework that incorporates components and animations that provide more feedback to users. Additionally, a single underlying responsive system across all platforms allow for a more unified user experience.</p>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="mdi-action-settings"></i></h2>
            <h5 class="flow-text center">Your Way</h5>

            <p class="flow-text light">We have provided detailed documentation as well as specific code examples to help new users get started. We are also always open to feedback and can answer any questions a user may have about Materialize.</p>
          </div>
        </div>
    </div>
</template>
